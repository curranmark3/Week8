        <body>
        <header>
            <p>Any queries or feedback please complete and submit (position relative 10px from top - center)</p>

        <main>
            <section>
                <h3>Please enter the following information: (form action="htpp://year1.ccpdev.me/FormTest.php" method="get")
                </h3>
            <form action="http://year1.ccpdev.me/FormTest.php" method="get">
                
                <label for="first_name">First Name:<span class="required">*</span></label>
                <input type="text" name="first_name" id="first_name" required><br>
                
                <label for="last_name">Last Name:<span class="required">*</span></label>
                <input type="text" name="last_name" id="last_name" required><br>
                
                <label for="email">Email:<span class="required">*</span></label>
                <input type="email" name="email" id="email" required placeholder="johndoe@example.com"><br>
                
                <label for="gender">Gender :</label>
                <input type="radio" name="gender" id="gender" value="male"> Male
                <input type="radio" name="gender" id="gender" value="female"> Female
                <input type="radio" name="gender" id="gender" value="other"> Other <br>
                
                <label for="internet">Heard of us:</label>
                
                <fieldset>
                <input type="checkbox" id="internet" name="internet" value="internet" checked>Internet<br>
                <input type="checkbox" class="marginl" id="hear" name="paper" value="paper">Newspaper<br>

                <input type="checkbox" class="marginl" id="hear" name="Add" value="Add">Others<br>
                </fieldset>
                <br>
                <label for="message">Query  :   </label>
                
                <textarea cols="40" rows="6" id="message" name="message" placeholder="Your message must be less than 200 characters" data-maxlength="200"></textarea> <br>
                
                <input type="submit" name="submit" id="button" value="Submit">
                <input type="reset" name="reset" id="reset">

            </form>
                <p style="margin-left: 138px;"> <span class="required">*</span> <em> indicates a requried field</em></p>
            </section>
